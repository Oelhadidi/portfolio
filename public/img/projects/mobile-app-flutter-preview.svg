<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0175C2;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0175C2" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="#0a0a0a"/>
  <rect width="400" height="240" fill="url(#bg)"/>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Mobile App mockup -->
  <g transform="translate(120, 20)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="160" height="200" rx="20" fill="#1a1a1a" stroke="#0175C2" stroke-width="2"/>
    <rect x="10" y="10" width="140" height="180" rx="15" fill="#0a0a0a"/>
    
    <!-- Status bar -->
    <rect x="15" y="15" width="130" height="15" fill="#2d3748"/>
    <text x="20" y="25" fill="#0175C2" font-family="monospace" font-size="8">9:41</text>
    <circle cx="130" cy="22" r="2" fill="#00ff88"/>
    <rect x="135" y="19" width="8" height="6" rx="1" fill="#fff"/>
    
    <!-- App header -->
    <rect x="15" y="35" width="130" height="25" fill="#0175C2" opacity="0.2"/>
    <text x="80" y="50" text-anchor="middle" fill="#0175C2" font-family="monospace" font-size="12" font-weight="bold">My App</text>
    
    <!-- Content area -->
    <g transform="translate(25, 70)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="110" height="30" rx="8" fill="#0175C2" opacity="0.1" stroke="#0175C2" stroke-width="1"/>
      <circle cx="15" cy="15" r="8" fill="#0175C2" opacity="0.3"/>
      <rect x="30" y="8" width="60" height="3" fill="#0175C2"/>
      <rect x="30" y="18" width="40" height="2" fill="#666"/>
      
      <!-- Card 2 -->
      <rect x="0" y="40" width="110" height="30" rx="8" fill="#00ff88" opacity="0.1" stroke="#00ff88" stroke-width="1"/>
      <circle cx="15" cy="55" r="8" fill="#00ff88" opacity="0.3"/>
      <rect x="30" y="48" width="50" height="3" fill="#00ff88"/>
      <rect x="30" y="58" width="35" height="2" fill="#666"/>
      
      <!-- Card 3 -->
      <rect x="0" y="80" width="110" height="30" rx="8" fill="#ff006e" opacity="0.1" stroke="#ff006e" stroke-width="1"/>
      <circle cx="15" cy="95" r="8" fill="#ff006e" opacity="0.3"/>
      <rect x="30" y="88" width="55" height="3" fill="#ff006e"/>
      <rect x="30" y="98" width="30" height="2" fill="#666"/>
    </g>
    
    <!-- Bottom navigation -->
    <rect x="15" y="170" width="130" height="15" fill="#2d3748"/>
    <circle cx="35" cy="177" r="3" fill="#0175C2"/>
    <circle cx="80" cy="177" r="3" fill="#666"/>
    <circle cx="125" cy="177" r="3" fill="#666"/>
  </g>
  
  <!-- Flutter/Dart logo hint -->
  <g transform="translate(60, 30)">
    <polygon points="15,5 25,15 15,25 5,15" fill="#0175C2"/>
    <polygon points="20,10 25,15 20,20 15,15" fill="#40D0FD"/>
  </g>
  
  <!-- Platforms icons -->
  <g transform="translate(300, 40)">
    <!-- iOS -->
    <rect x="0" y="0" width="15" height="20" rx="3" fill="#333" stroke="#0175C2" stroke-width="1"/>
    <text x="7" y="35" text-anchor="middle" fill="#0175C2" font-family="monospace" font-size="6">iOS</text>
    
    <!-- Android -->
    <rect x="25" y="0" width="15" height="20" rx="3" fill="#333" stroke="#00ff88" stroke-width="1"/>
    <circle cx="32" cy="8" r="2" fill="#00ff88"/>
    <text x="32" y="35" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="6">Android</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#0175C2" font-family="monospace" font-size="12" opacity="0.9">
    FLUTTER MOBILE APP
  </text>
  
  <!-- Corner decorations -->
  <path d="M0 0 L25 0 L25 2 L2 2 L2 25 L0 25 Z" fill="#0175C2" opacity="0.6"/>
  <path d="M400 0 L375 0 L375 2 L398 2 L398 25 L400 25 Z" fill="#0175C2" opacity="0.6"/>
  <path d="M0 240 L25 240 L25 238 L2 238 L2 215 L0 215 Z" fill="#0175C2" opacity="0.6"/>
  <path d="M400 240 L375 240 L375 238 L398 238 L398 215 L400 215 Z" fill="#0175C2" opacity="0.6"/>
</svg>
