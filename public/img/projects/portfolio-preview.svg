<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ff006e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="#0a0a0a"/>
  <rect width="400" height="240" fill="url(#bg)"/>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Portfolio mockup -->
  <g transform="translate(50, 40)">
    <!-- Browser window -->
    <rect x="0" y="0" width="300" height="160" rx="8" fill="#1a1a1a" stroke="#00ff88" stroke-width="1"/>
    <!-- Browser bar -->
    <rect x="0" y="0" width="300" height="25" rx="8" fill="#333"/>
    <circle cx="15" cy="12.5" r="4" fill="#ff006e"/>
    <circle cx="35" cy="12.5" r="4" fill="#ffbb00"/>
    <circle cx="55" cy="12.5" r="4" fill="#00ff88"/>
    
    <!-- Content -->
    <rect x="20" y="40" width="80" height="4" fill="#00ff88" opacity="0.8"/>
    <rect x="20" y="50" width="120" height="2" fill="#666"/>
    <rect x="20" y="55" width="100" height="2" fill="#666"/>
    
    <rect x="20" y="70" width="260" height="60" rx="4" fill="#00d4ff" opacity="0.1" stroke="#00d4ff" stroke-width="1"/>
    <text x="150" y="105" text-anchor="middle" fill="#00d4ff" font-family="monospace" font-size="12">PORTFOLIO</text>
    
    <rect x="20" y="140" width="40" height="3" fill="#ff006e"/>
    <rect x="70" y="140" width="40" height="3" fill="#00ff88"/>
    <rect x="120" y="140" width="40" height="3" fill="#00d4ff"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="12" opacity="0.9">
    PORTFOLIO NEXTJS
  </text>
  
  <!-- Corner decorations -->
  <path d="M0 0 L25 0 L25 2 L2 2 L2 25 L0 25 Z" fill="#00ff88" opacity="0.6"/>
  <path d="M400 0 L375 0 L375 2 L398 2 L398 25 L400 25 Z" fill="#00ff88" opacity="0.6"/>
  <path d="M0 240 L25 240 L25 238 L2 238 L2 215 L0 215 Z" fill="#00ff88" opacity="0.6"/>
  <path d="M400 240 L375 240 L375 238 L398 238 L398 215 L400 215 Z" fill="#00ff88" opacity="0.6"/>
</svg>
